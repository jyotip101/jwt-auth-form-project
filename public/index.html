<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JWT-Auth</title>
  </head>
  <body>
    <form class="form-section">
      <h1>Login|Register</h1>
      <div class="contorl-input">
        <label for="name">Username:</label>
        <input type="text" class="name-field" name="name" id="name" />
      </div>
      <div class="contorl-input">
        <label for="name">Password:</label>
        <input
          type="password"
          class="password-field"
          name="password"
          id="password"
        />
      </div>
      <div class="error-contant eror-text">there was an error</div>
      <button type="submit" class="btn-field">Submit</button>
    </form>
    <div class="container">
      <h4>Dashboard</h4>
      <p class="token">no token present</p>
      <div class="data"></div>
      <button class="btn-field" id="btndata">Get Information</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
